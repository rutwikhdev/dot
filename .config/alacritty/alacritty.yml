schemes:
  # Oh-Lucy
  lucy: &lucy
    primary:
      background: '#1E1D23'
      foreground: '#DED7D0'
    normal:
      black:   '#938884'
      red:     '#FF7DA3'
      green:   '#7EC49D'
      yellow:  '#EFD472'
      blue:    '#8BB8D0'
      magenta: '#BDA9D4'
      cyan:    '#BDA9D4'
      white:   '#DED7D0'
    bright:
      black:   '#938884'
      red:     '#FF7DA3'
      green:   '#7EC49D'
      yellow:  '#EFD472'
      blue:    '#8BB8D0'
      magenta: '#BDA9D4'
      cyan:    '#BDA9D4'
      white:   '#DED7D0'

  # Kanagawa
  kanagawa: &kanagawa
    primary:
      background: '0x1f1f28'
      foreground: '0xdcd7ba'

    normal:
      black:   '0x090618'
      red:     '0xc34043'
      green:   '0x76946a'
      yellow:  '0xc0a36e'
      blue:    '0x7e9cd8'
      magenta: '0x957fb8'
      cyan:    '0x6a9589'
      white:   '0xc8c093'

    bright:
      black:   '0x727169'
      red:     '0xe82424'
      green:   '0x98bb6c'
      yellow:  '0xe6c384'
      blue:    '0x7fb4ca'
      magenta: '0x938aa9'
      cyan:    '0x7aa89f'
      white:   '0xdcd7ba'

    selection:
      background: '0x2d4f67'
      foreground: '0xc8c093'

    indexed_colors:
      - { index: 16, color: '0xffa066' }
      - { index: 17, color: '0xff5d62' }


# Apply the color scheme.
colors: *kanagawa

window:
  decorations: None
  energy: Performance
  opacity: 1.0 #From 0.00 to 1.00

font:
  # The font family
  normal:
    family: JetBrainsMono Nerd Font Propo
    # family: FiraCode Nerd Font Mono
    style: Regular
  size: 14

  bold:
    family: JetBrainsMono Nerd Font Mono
    # family: FiraCode Nerd Font Mono
    style: Regular

  offset:
    x: 0
    y: 8
