font:
  # The font family
  normal:
    family: SFMono Nerd Font
    # family: FiraCode Nerd Font Mono
    style: Regular
  size: 13

  bold:
    family: JetBrainsMono Nerd Font Mono
    # family: FiraCode Nerd Font Mono
    style: Medium

  offset:
    x: 0
    y: 12
