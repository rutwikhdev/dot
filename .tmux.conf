bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."
bind-key v split-window -h
bind-key b split-window
# swap windows
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1
bind-key -n S-Left select-window -t -1
bind-key -n S-Right select-window -t +1
bind + split-window -v -p 30

set -g set-clipboard on 
set -g base-index 1
#set-option -g default-terminal "xterm-256color"
set-option -g default-terminal "screen-256color"
set -g default-shell /bin/zsh
#set-option -ga terminal-overrides ",xterm-256color:Tc"
setw -g mode-keys vi
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclipboard delete; xclip -in -selection clipboard'

set -g status-justify centre
# enable mouse
set -g mouse on
# fast escape
set -s escape-time 0

set-window-option -g window-status-current-style fg=red
set -g window-status-style fg="#CCCCCC",dim
set-option -g status-style bg=default
set-window-option -g xterm-keys on
set -g status-right "#[fg=red] ó°­Ÿ  #[default]"
set-option -g history-limit 10000
